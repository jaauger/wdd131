<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals Jason Auger Product Review Form with Submission">
    <meta name="author" content="Jason Auger">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Review Form</title>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
         <form action="review.html" method="get">
            <div class="name-email">
                <div class="form-group">
                    <label for="prod-name">Product Name</label>
                    <select name="prod-name" id="prod-name" selected required>
                        <option value="">Select a Product...</option>
                        
                    </select>    
                </div>
            </div>
            <div class="radio-box-wrapper">
                <p>Overall Rating</p>            
                
                <div class="radio-box">
                    <label for="one-star" class="rating-item">
                    <span>⭐</span>
                    <input type="radio" id="one-star" name="rating" value="1" required>                        
                    </label>

                    <label for="two-star" class="rating-item">
                    <span>⭐⭐</span>
                    <input type="radio" id="two-star" name="rating" value="2" required>                        
                    </label>

                    <label for="three-star" class="rating-item">
                    <span>⭐⭐⭐</span>    
                    <input type="radio" id="three-star" name="rating" value="3" required>
                    </label>

                    <label for="four-star" class="rating-item">
                    <span>⭐⭐⭐⭐</span>
                    <input type="radio" id="four-star" name="rating" value="4" required>
                    </label>
                     
                    <label for="five-star" class="rating-item">
                    <span>⭐⭐⭐⭐⭐</span>
                    <input type="radio" id="five-star" name="rating" value="5" required>
                    </label>
                </div>
            </div>

            <div class="install-date">
                <label for="install-date">Date of Installation</label>                    
                <input type="date" name="install-date" id="install-date" required>
            </div>
            <div class="select-text">
                <p>Which feature did you find useful in the product?</p>
                <p>(Check all that apply)</p>
            </div>
            <div class="check-box">
                <label>
                    <input type="checkbox" id="check-box-1" name="useful-feature" value="1" >
                    Durabililty
                </label>
                <label>
                    <input type="checkbox" id="check-box-2" name="useful-feature" value="2" >
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="check-box-3" name="useful-feature" value="3" >
                    Performance
                </label>
                <label>
                    <input type="checkbox" id="check-box-4" name="useful-feature" value="4" >
                    Design
                </label>
            </div>
            <div class="review-box">
                <label for="review">Written Review<span>(Optional)</span></label>
                <textarea  name="review" id="review" placeholder="Type Here"></textarea>
            </div>
            <div class="name-box">    
                <label for="name">Your Name<span>(Optional)</span></label>
                <input type="text" id="name" name="name" placeholder="Name">
            </div>
            
            <div class="button-pos">                 
                <button type="submit" name="post-button" id="post-button">Post Review</button>
             
            </div>
        </form>
    </main>
    <footer>
        <p id="footer-title">©️<span id="currentyear"></span> | Jason Auger | United States</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
